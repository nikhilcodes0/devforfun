<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Web App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68623d7056.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <h1>To Do List By <a href="https://nikhilcodes.me/">H4WK</a></h1>
        <button onclick="openModal()" class="add-btn">Add <i class="fa-solid fa-plus"></i></button>
        <ul id="task-list">
            <!-- <li class="task">test <span class="f-task">&#10005;</span></li> -->

        </ul>
    </div>
    <div id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Task</h2>
                <span class="close-btn" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="task-input" placeholder="Enter Task">
                <p id="error-msg">Please enter a task!</p>
            </div>
            <div class="modal-footer">
                <button onclick="addTask()" class="save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
