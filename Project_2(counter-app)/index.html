<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/68623d7056.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="app">
        <div class="container">
            <h1>Counter App</h1>
            <span>Value: </span><h2 id="value">0</h2>
            <button class="btn" id="decrease" onclick="ghatao()"><i class="fa-solid fa-minus"></i></button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
            <button class="btn" id="increase" onclick="badhao()"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
